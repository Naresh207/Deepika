<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deepika ‚ù§Ô∏è</title>
  <link rel="icon" href="https://emoji.discourse-cdn.com/apple/heart/1f496.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #ffe9f5);
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1, h2 {
      color: #d63384;
      margin-bottom: 15px;
      z-index: 1;
      position: relative;
    }

    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1;
      position: relative;
    }

    button:hover {
      background-color: #ff3385;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .final-message {
      font-size: 24px;
      color: #ff0066;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Floating Hearts Canvas -->
  <canvas id="heartCanvas"></canvas>

  <!-- Background Music (plays only after YES) -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Greeting -->
  <div id="greeting">
    <h1>Hi Deepika üíï</h1>
  </div>

  <!-- Question 1 -->
  <div id="question1" class="hidden">
    <h2>How are you?</h2>
    <button onclick="showQuestion2()">I'm good üòä</button>
  </div>

  <!-- Question 2 -->
  <div id="question2" class="hidden">
    <h2>Do you like me?</h2>
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>
  </div>

  <!-- Final Message -->
  <div id="finalMessage" class="final-message hidden">
    üíç Let's start our life together, <strong>Mrs. Deepika</strong> ‚ù§Ô∏è
  </div>

  <!-- JavaScript Section -->
  <script>
    // Show greeting first, then question 1
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("greeting").classList.add("hidden");
        document.getElementById("question1").classList.remove("hidden");
      }, 3000);
    };

    function showQuestion2() {
      document.getElementById("question1").classList.add("hidden");
      document.getElementById("question2").classList.remove("hidden");
    }

    function handleNo() {
      alert("Click yes, Deepika üíï");
    }

    function handleYes() {
      document.getElementById("question2").classList.add("hidden");
      document.getElementById("finalMessage").classList.remove("hidden");

      // Play music after YES
      const music = document.getElementById("bgMusic");
      if (music && music.paused) {
        music.play().catch(() => {});
      }
    }

    // Floating hearts follow cursor
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = canvas.width / 2;
    const hearts = [];

    class Heart {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 0.5 + 0.2;
        this.opacity = 1;
      }

      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = "pink";
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2,
                          this.x - this.size, this.y + this.size / 3,
                          this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3,
                          this.x + this.size / 2, this.y - this.size / 2,
                          this.x, this.y);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      update() {
        this.x += (mouseX - this.x) * 0.0005;
        this.y -= this.speed;
        this.opacity -= 0.002;
        if (this.opacity <= 0 || this.y < -50) this.reset();
      }
    }

    for (let i = 0; i < 60; i++) {
      hearts.push(new Heart());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => {
        heart.update();
        heart.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener("mousemove", e => {
      mouseX = e.clientX;
    });
  </script>

</body>
</html>
